<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Portal 2B</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{min-height:100vh;background:radial-gradient(circle at top,#1a1400,#000);color:#fff}

/* LOGIN */
#loginPage{min-height:100vh;display:flex;justify-content:center;align-items:center}
.box{width:340px;padding:30px;background:#0b0b0b;border-radius:15px;box-shadow:0 0 25px #ffd700}
h2{text-align:center;color:#ffd700;margin-bottom:20px}
input{width:100%;padding:12px;margin-bottom:15px;background:#111;border:1px solid #333;border-radius:8px;color:#fff}
input:focus{border-color:#ffd700;outline:none;box-shadow:0 0 10px #ffd700}
button{width:100%;padding:12px;background:linear-gradient(135deg,#ffd700,#ffae00);border:none;border-radius:8px;font-weight:bold;cursor:pointer}
.link{text-align:center;margin-top:10px;font-size:13px}
.link span{color:#ffd700;cursor:pointer}

/* PORTAL */
#portal{display:none}
nav{display:flex;justify-content:space-between;align-items:center;padding:20px;border-bottom:1px solid #333}
nav h1{color:#ffd700}
nav button{background:none;border:none;color:#ffd700;cursor:pointer}
.menu{display:flex;gap:15px}
.menu button{color:#ccc}
.menu button.active{color:#ffd700}

.container{max-width:1000px;margin:30px auto;padding:20px}
.section{display:none}
.section.active{display:block}
</style>
</head>

<body>

<!-- LOGIN / CADASTRO -->
<div id="loginPage">
  <div class="box">
    <h2 id="formTitle">LOGIN</h2>

    <input id="user" placeholder="Usu치rio">
    <input id="pass" type="password" placeholder="Senha">

    <button onclick="login()">Entrar</button>

    <div class="link">
      N칚o tem conta?
      <span onclick="toggle()">Criar conta</span>
    </div>
  </div>
</div>

<!-- PORTAL -->
<div id="portal">
  <nav>
    <h1>Portal 2B</h1>
    <div class="menu">
      <button class="active" onclick="show('inicio',this)">In칤cio</button>
      <button onclick="show('meus',this)">Meus Projetos</button>
      <button onclick="show('add',this)">Adicionar</button>
      <button onclick="logout()">Sair</button>
    </div>
  </nav>

  <div class="container">
    <div id="inicio" class="section active">
      <h2 style="color:#ffd700">Bem-vindo 游녬</h2>
      <p>Seu portal de projetos est치 ativo.</p>
    </div>

    <div id="meus" class="section">
      <h2 style="color:#ffd700">Meus Projetos</h2>
      <p>Aqui v칚o aparecer seus projetos.</p>
    </div>

    <div id="add" class="section">
      <h2 style="color:#ffd700">Adicionar Projeto</h2>
      <input placeholder="Nome do projeto">
      <input placeholder="Descri칞칚o">
      <button>Salvar</button>
    </div>
  </div>
</div>

<script>
let criandoConta = false;

// alternar login / cadastro
function toggle(){
  criandoConta = !criandoConta;
  document.getElementById("formTitle").innerText = criandoConta ? "CRIAR CONTA" : "LOGIN";
  document.querySelector("button").innerText = criandoConta ? "Criar conta" : "Entrar";
  document.querySelector(".link").innerHTML = criandoConta
    ? 'J치 tem conta? <span onclick="toggle()">Fazer login</span>'
    : 'N칚o tem conta? <span onclick="toggle()">Criar conta</span>';
}

// login / cadastro
function login(){
  let user = document.getElementById("user").value;
  let pass = document.getElementById("pass").value;

  if(!user || !pass){
    alert("Preencha tudo!");
    return;
  }

  let contas = JSON.parse(localStorage.getItem("contas")) || {};

  if(criandoConta){
    if(contas[user]){
      alert("Usu치rio j치 existe!");
      return;
    }
    contas[user] = pass;
    localStorage.setItem("contas", JSON.stringify(contas));
    alert("Conta criada com sucesso!");
    toggle();
  }else{
    if(contas[user] === pass){
      localStorage.setItem("logado", user);
      entrar();
    }else{
      alert("Usu치rio ou senha incorretos!");
    }
  }
}

// entrar
function entrar(){
  document.getElementById("loginPage").style.display="none";
  document.getElementById("portal").style.display="block";
}

// abas
function show(id,btn){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  document.querySelectorAll(".menu button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}

// logout
function logout(){
  localStorage.removeItem("logado");
  location.reload();
}

// manter login
if(localStorage.getItem("logado")){
  entrar();
}
</script>

</body>
</html>
